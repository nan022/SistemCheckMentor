{% include 'header.html' %}
<div class="container mt-4">

      <!-- Basic Bootstrap Table -->
      <div class="card">
            <div class="d-flex flex-row-reverse mb-2 mt-2">
                  <div class="p-2">
                        <button id="btnTambahPresensi" type="button" class="btn btn-primary" data-bs-toggle="modal"
                              data-bs-target="#modalCenter">
                              Add Institute <i class="bx bx-plus"></i>
                        </button>
                  </div>
            </div>
            <!-- Form Start -->
            <div class="col-xxl">
                  <div id="presensiForm" class="card mb-4" style="display: none;">
                        <div class="card-header d-flex align-items-center justify-content-between">
                              <h5 class="mb-0">Institute & Course</h5>
                        </div>
                        <div class="card-body">
                              <form>
                                    <div class="row mb-3">
                                          <label class="col-sm-2 col-form-label" for="basic-default-email">Institute
                                                Name</label>
                                          <div class="col-sm-10">
                                                <input class="form-control mb-4" type="text" name="institute"
                                                      id="institute">
                                          </div>
                                    </div>
                                    <div class="row mb-3">
                                          <label class="col-sm-2 col-form-label" for="basic-default-email">Course
                                                Title</label>
                                          <div class="col-sm-10">
                                                <input class="form-control mb-4" type="text" name="course" id="course">
                                          </div>
                                    </div>
                                    <div class="row mb-3">
                                          <label class="col-sm-2 col-form-label" for="basic-default-email">Category
                                                Title</label>
                                          <div class="col-sm-10">
                                                <select name="category" id="category" class="form-select">
                                                      <option disabled>Choose Category:
                                                      </option>
                                                      <option value="Regular">Regular
                                                      </option>
                                                      <option value="Acceleration">
                                                            Acceleration</option>
                                                      <option value="Intensive">Intensive
                                                      </option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="row justify-content-end">
                                          <div class="col-sm-10">
                                                <button onclick="tambah_data_institue()" type="submit"
                                                      class="btn btn-primary">Submit</button>
                                          </div>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
            <!-- Form End -->
            <div class="table-responsive text-nowrap">
                  <table class="table">
                        <div class="container">
                              <p class="mb-2"><b>Search Institute:</b></p>
                              <input class="form-control mb-2" type="text" id="searchSchool" placeholder="Search...">
                        </div>
                        <thead>
                              <tr>
                                    <th>Institute Name</th>
                                    <th>Course Title</th>
                                    <th>Category</th>
                              </tr>
                        </thead>
                        <tbody>
                              {% if data %}
                              {% for item in data %}
                              <tr>
                                    <td>{{ item.institute }}</td>
                                    <td>{{ item.course }}</td>
                                    <td>{{ item.category }}</td>
                              </tr>
                              {% endfor %}
                              {% else %}
                              <tr>
                                    <td colspan="3" class="text-center">Tidak ada data
                                          yang dipilih.</td>
                              </tr>
                              {% endif %}
                        </tbody>
                  </table>
            </div>
      </div>
</div>
</div>

<!-- Content -->
{% include 'footer.html' %}
