{% include 'header.html' %}
<div class="container mt-4">

    <!-- Basic Bootstrap Table -->
    <div class="card">
        <div class="d-flex flex-row-reverse mb-2 mt-2">
            <div class="p-2">
                <form action="/delete_data" method="POST">
                    <button class="btn btn-secondary" type="submit">
                        <i class="bx bx-trash"></i> Clear Data
                    </button>
                </form>
            </div>
        </div>
        <!-- Form Start -->
        <div class="col-xxl">
            <div id="presensiForm" class="card mb-4" style="display: none;">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Mentor Checking Assignment</h5>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" method="POST">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-email">File
                                CSV</label>
                            <div class="col-sm-10">
                                <input class="form-control mb-4" type="file" name="file" accept=".csv">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-email">Waktu</label>
                            <div class="col-sm-10">
                                <input class="form-control mb-4" type="datetime-local" name="time_off" id="time_off"
                                    required>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Form End -->
        <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Not Checking</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in data_list %}
                    <tr>
                        <td>{{ data._id }}</td>
                        <td>{{ data._status }}</td>
                        <td>{{ data.count }}</td>
                        <td>
                            <button class="btn btn-primary"
                                onclick="window.location.href='/detail_history/{{ data._id }}'">
                                <i class="bx bx-detail"></i> Detail
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<!-- Content -->
{% include 'footer.html' %}
